<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oficiální stránky BATTIPAV Česká republika – NTC STAVEBNÍ TECHNIKA spol. s r.o. Vyberte zaměření.">
    <title>BATTIPAV | NTC STAVEBNÍ TECHNIKA – Výběr divize</title>

    <link rel="stylesheet" href="assets/css/variables.css">

    <style>
        /* ======================================
           HUB PAGE – Rozcestník divizí
           Standalone stránka, nezávislá na main.css
           ====================================== */

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #181818;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ---- HEADER ---- */
        .hub-header {
            background-color: #ffffff;
            border-bottom: 3px solid #ea5b0c;
            padding: 18px 0;
            flex-shrink: 0;
        }

        .hub-header__inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .hub-header__logo img {
            height: 90px;
            width: auto;
            display: block;
        }

        /* ---- WELCOME ---- */
        .hub-welcome {
            text-align: center;
            padding: 52px 20px 28px;
        }

        .hub-welcome__title {
            font-size: 38px;
            font-weight: 700;
            line-height: 1.2;
            color: #ffffff;
            margin-bottom: 14px;
        }

        .hub-welcome__title span {
            color: #ea5b0c;
        }

        .hub-welcome__text {
            font-size: 16px;
            color: #999;
            max-width: 560px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .hub-welcome__divider {
            width: 56px;
            height: 3px;
            background-color: #ea5b0c;
            margin: 28px auto 0;
        }

        /* ---- CHOOSE LABEL ---- */
        .hub-choose {
            text-align: center;
            padding: 28px 20px 16px;
        }

        .hub-choose__label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #555;
            font-weight: 600;
        }

        /* ---- MAIN ---- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* ---- CARDS ---- */
        .hub-cards {
            display: flex;
            gap: 24px;
            padding: 0 20px 52px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
            align-items: stretch;
        }

        .hub-card {
            flex: 1;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            text-decoration: none;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 360px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hub-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.6);
        }

        .hub-card__bg {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            transition: transform 0.45s ease;
        }

        .hub-card:hover .hub-card__bg {
            transform: scale(1.05);
        }

        .hub-card__overlay {
            position: absolute;
            inset: 0;
            background: rgba(234, 91, 12, 0.55);
            transition: background 0.3s ease;
        }

        .hub-card:hover .hub-card__overlay {
            background: rgba(234, 91, 12, 0.70);
        }

        .hub-card__body {
            position: relative;
            z-index: 1;
            padding: 32px 30px;
            text-align: center;
        }

        .hub-card__title {
            font-size: 42px;
            font-weight: 700;
            line-height: 1.15;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        /* ---- FOOTER ---- */
        .hub-footer {
            background-color: #111;
            border-top: 1px solid #222;
            padding: 18px 40px;
            text-align: center;
            color: #555;
            font-size: 13px;
            flex-shrink: 0;
        }

        .hub-footer a {
            color: #777;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .hub-footer a:hover {
            color: #ea5b0c;
        }

        .hub-footer__sep {
            margin: 0 10px;
            color: #333;
        }

        /* ---- RESPONSIVE ---- */
        @media (max-width: 900px) {
            .hub-cards {
                padding: 0 24px 40px;
                gap: 16px;
            }

            .hub-card {
                min-height: 320px;
            }

            .hub-card__title {
                font-size: 30px;
            }
        }

        @media (max-width: 640px) {
            .hub-header {
                padding: 14px 20px;
                flex-wrap: wrap;
                gap: 12px;
            }

            .hub-header__divider {
                display: none;
            }

            .hub-welcome {
                padding: 36px 20px 20px;
            }

            .hub-welcome__title {
                font-size: 26px;
            }

            .hub-cards {
                flex-direction: column;
                padding: 0 20px 32px;
            }

            .hub-card {
                min-height: 280px;
            }

            .hub-footer {
                padding: 16px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="hub-header">
        <div class="hub-header__inner">
            <div class="hub-header__logo">
                <img src="assets/images/battipav/Battipav logo.png" alt="BATTIPAV">
            </div>
        </div>
    </header>

    <!-- Welcome section -->
    <div class="hub-welcome">
        <h1 class="hub-welcome__title">
            Vítejte na oficiálních stránkách<br>
            <span>BATTIPAV</span> Česká republika
        </h1>
        <div class="hub-welcome__divider"></div>
    </div>

    <!-- Division label -->
    <div class="hub-choose">
        <p class="hub-choose__label">Vyberte zaměření</p>
    </div>

    <!-- Division cards -->
    <main>
        <div class="hub-cards">

            <!-- Karta 1: Stavební technika -->
            <!-- PLACEHOLDER: Pozadí nahradit vlastním obrázkem stavební techniky -->
            <a href="stavebni/" class="hub-card">
                <div class="hub-card__bg"
                     style="background-image: url('assets/images/battipav/battipav-production.jpg');"></div>
                <div class="hub-card__overlay"></div>
                <div class="hub-card__body">
                    <h2 class="hub-card__title">Stavební pily</h2>
                </div>
            </a>

            <!-- Karta 2: Obkladačská technika -->
            <!-- PLACEHOLDER: Pozadí nahradit vlastním obrázkem obkladačské techniky -->
            <a href="obkladacska/" class="hub-card">
                <div class="hub-card__bg"
                     style="background-image: url('assets/images/battipav/factory.jpg');"></div>
                <div class="hub-card__overlay"></div>
                <div class="hub-card__body">
                    <h2 class="hub-card__title">Obkladačská technika</h2>
                </div>
            </a>

        </div>
    </main>

    <!-- Footer -->
    <footer class="hub-footer">
        <p>
            &copy; <span id="hub-year"></span> NTC STAVEBNÍ TECHNIKA spol. s r.o.
            <span class="hub-footer__sep">|</span>
            Jiřinková 120, 552 03 Česká Skalice
            <span class="hub-footer__sep">|</span>
            <a href="tel:+420491452184">+420 491 452 184</a>
            <span class="hub-footer__sep">|</span>
            <a href="mailto:info@ntc.cz">info@ntc.cz</a>
            <span class="hub-footer__sep">|</span>
            <a href="stavebni/contact.html">Kontakt</a>
        </p>
    </footer>

    <script>
        document.getElementById('hub-year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
